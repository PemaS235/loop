<html>
<head>
<script>
function perfect(){
var n = parseInt(document.getElementById("num").value);
var sum=0;
for(var i=1 ; i<n ; i++){
if(n%i==0)
sum=sum+i;
}
if(n==sum)
document.write(n + " is perfect");
else
document.write(n + " is not perfect");
}
</script>
</head>
<body>
Enter Number : <input type="text" id="num"/>
<button onclick="perfect()"> Perfect Or Not </button>
</body>
</html>
