<html>
    <body>
        <script>
        let n=[5,9,2,8,7,1,6,4,3]
        document.write(`Even elements in loop:<br/.`)
        for(let i=0;i<n.length;i++){
            if(n[i] % 2==0) {
                document.write (n[i]+'<br/>') 
            }
            
        }
        document.write(`odd Element in array using map:<br/>`)

        n.map((evenn,index) => {
            if (n[index] % 2 !==0) {
                document.write(n[index]+ `<br/>`)
            }
        })
    </script>
    </body>
</html>
